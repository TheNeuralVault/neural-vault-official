<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR | Sentient Chrome</title>
    
    <!-- GOOGLE TAG -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P1PCVNCCE4"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-P1PCVNCCE4');</script>
    
    <!-- ASSETS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="operator.css">
    
    <!-- ENGINES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- 3D ENGINE -->
    <div id="canvas-container"></div>

    <!-- UI LAYER -->
    <div class="ui-overlay">
        <h1 class="glitch-text">OPERATOR<br>SYSTEM</h1>
        <div class="status-line">STATUS: <span style="color:#00f3ff">REACTIVE</span></div>
    </div>

    <!-- HUD DATA -->
    <div class="control-panel">
        <div class="data-row"><span>MATERIAL</span> <span>LIQUID_CHROME</span></div>
        <div class="data-row"><span>ROUGHNESS</span> <span>0.05</span></div>
        <div class="data-row"><span>METALNESS</span> <span>1.00</span></div>
        <div class="data-row"><span>REFRACTION</span> <span>2.41</span></div>
    </div>

    <!-- PURCHASE UI -->
    <button id="deployBtn" class="deploy-btn">ACQUIRE ASSET ($2,500)</button>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="glass-panel form-box">
            <div class="modal-header">
                <h3>OPERATOR DEPLOYMENT</h3>
                <div class="close-btn" id="closeBtn">[ABORT]</div>
            </div>
            <form action="https://formspree.io/f/mblndgrz" method="POST">
                <input type="hidden" name="product" value="NEURAL_CORE_OPERATOR">
                <div class="input-group">
                    <label>IDENTITY_TOKEN</label>
                    <input type="text" name="name" required>
                </div>
                <div class="input-group">
                    <label>SECURE_COMMS</label>
                    <input type="email" name="email" required>
                </div>
                <button class="deploy-btn static-btn">INITIATE SEQUENCE</button>
            </form>
        </div>
    </div>

    <script src="operator.js"></script>
</body>
</html>
