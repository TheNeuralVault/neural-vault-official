<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INITIATE | Visualizer</title>
    
    <!-- GOOGLE TAG -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P1PCVNCCE4"></script>
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','G-P1PCVNCCE4');</script>
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="initiate.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <!-- CONTROL BAR (THE SWITCHER) -->
    <nav class="control-bar">
        <a href="index.html" class="back-btn">← BACK</a>
        <div class="template-switcher">
            <button class="switch-btn active" data-mode="creator">CREATOR</button>
            <button class="switch-btn" data-mode="corporate">CORPORATE</button>
            <button class="switch-btn" data-mode="retail">RETAIL</button>
        </div>
        <button id="deployBtn" class="deploy-action">DEPLOY THIS ($1,500)</button>
    </nav>

    <!-- LIVE PREVIEW CONTAINER -->
    <main id="preview-container" class="mode-creator">
        
        <!-- DYNAMIC CONTENT INJECTED HERE -->
        <div class="preview-content">
            <div class="hero-split">
                <div class="text-side">
                    <h1 id="demo-title">THE<br>VISIONARY.</h1>
                    <p id="demo-sub">High-fidelity portfolio architecture for photographers, designers, and artists.</p>
                    <div class="fake-btn">VIEW WORK</div>
                </div>
                <div class="image-side" id="demo-visual">
                    <!-- CSS handles the visual -->
                </div>
            </div>
            
            <div class="grid-preview">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>

    </main>

    <!-- FORM MODAL -->
    <div class="modal" id="modal">
        <div class="glass-panel form-box">
            <div class="modal-header">
                <h3>SECURE INITIATE</h3>
                <div class="close-btn" id="closeBtn">×</div>
            </div>
            <form action="https://formspree.io/f/mblndgrz" method="POST">
                <input type="hidden" name="product" value="INITIATE">
                <input type="hidden" name="selected_template" id="selected-template" value="CREATOR">
                <input type="text" name="name" placeholder="NAME" required>
                <input type="email" name="email" placeholder="EMAIL" required>
                <button class="deploy-btn full-width">CONFIRM TRANSACTION</button>
            </form>
        </div>
    </div>

    <script src="initiate.js"></script>
</body>
</html>
